# global configuration
dataset: purchase
num_classes: 10
cuda: 1
log: compare_purchase
debug: false

# data configuration
non_iid: 1
non_iid_alpha: 0.8

# save configuration
save_model: 1
save_data: 0

# load configuration
load_target: 0
load_shadow: 0
load_train_data: 0
load_test_data: 0
load_attack: 0

# target model configuration
target_model: fcn
target_train_size: ~
target_test_size: 2000
target_batch_size: 64
target_gamma: 0.1
target_wd: 0.0005
target_momentum: 0.9
target_learning_rate: 0.005
target_epochs: 5

# federated learning configuration
n_client: 100
n_selected_client: 50
rounds: 100
client_train_size: ~

auxiliary_size: 500
probe_size: 100
